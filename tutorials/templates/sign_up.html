{% extends 'base_content.html' %}
{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4 w-100 text-center">Sign up</h1>
      <form method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Sign up" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
