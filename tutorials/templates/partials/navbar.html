<div class="col-md-3 body text-white p-3" style="background-color: #3B38BD; display: flex; flex-direction: column; height: 100vh;">
  <h2 class="text-center" style="font-family: ourFontBold;">LOGO</h2>
  {% if user.is_authenticated %}
    <ul class="nav flex-column" style="flex-grow: 1;">
      <li class="nav-item">
          <a class="nav-link text-white" href="#">Bookings</a>
      </li>
      {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link text-white" href="/tutors">Tutors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/tutees">Tutees</a>
        </li>
      {% elif not user.is_tutor%}
        <li class="nav-item">
            <a class="nav-link text-white" href="/requests">Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/invoices">Invoices</a>
        </li>
      {% endif %}
    </ul>
    <!-- Username and logout at the bottom -->
    <div class="mt-auto text-center">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">{{ user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'log_out' %}">Logout</a>
      </li>
    </div>
  {% endif %}
</div>
