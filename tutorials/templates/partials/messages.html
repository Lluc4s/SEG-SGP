{% if messages %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        {% for message in messages %}
          <div class="alert alert-{{ message.level_tag }} d-flex justify-content-between" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
