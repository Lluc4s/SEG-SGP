{% extends 'base_content.html' %}
{% block content %}
<div class="w-100">
  <div class="row">
    <div class="col-12">
      <h1>Listed Tutors</h1>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          {% for tutor in tutors %}
          <tr>
            <td>{{ tutor.user.first_name }}</td>
            <td>{{ tutor.user.last_name }}</td>
            <td>{{ tutor.user.username }}</td>
            <td>{{ tutor.user.email }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="7">No registered tutors.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
